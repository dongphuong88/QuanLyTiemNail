        <!-- Message Popup-->
        <div id="messageModal" class="w3-modal">
          <div class="w3-modal-content">

                        <input class="w3-input" type="text">

                    <div class="w3-container w3-half">
                        <label class="w3-label">Last Name:</label>
                        <input class="w3-input" type="text">
                    </div>
                </div>
                <div id="services-progress-container" hidden>
                    <header class="w3-container w3-teal">Select Your Services:</header>
                </div>
                <button class="w3-btn" onclick="progressNextStep();">Next Step</button>
            </div>
        </form>
