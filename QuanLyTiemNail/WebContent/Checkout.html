<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="js/w3data.js">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        .schedularStaff {
        }
        
        .schedularStaff div {
            display:inline-block; 
            background:green;
            margin:0px;
        }
        .schedularStaff .schedularStaffPrev{
            width: 20px;
            float:left;
        }
        .schedularStaff .schedularStaffNext{
            float: right;
        }
    </style>
</head>

<body>
<div class="ipadMiniScreenLandscape"></div>
    <div class="pageHeader"></div>
    
    <div class="w3-container pageMain">
        <div class="w3-container dateTime w3-border w3-round-xlarge">
            <p>
                <label class="w3-label">Date/Time: </label>
                <label class="w3-label currentDate"></label>
                <label class="w3-label currentTime"></label>
            </p>
        </div>
        
        <div class="selectedServices w3-container">
            <div class="selectedServicesHeader w3-container">
                <div class="w3-third"><label class="w3-label">Service:</label></div>
                <div class="w3-third"><label class="w3-label">Employee:</label></div>
                <div class="w3-third"><label class="w3-label">Amount:</label></div>
            </div>
            <div class="selectedServicesRow w3-container w3-border-bottom w3-border-red">
                <div class="w3-third"><label class="w3-label">Gel</label></div>
                <div class="w3-third"><label class="w3-label">Kelly</label></div>
                <div class="w3-third"><label class="w3-label">$100</label></div>
            </div>
            <div class="selectedServicesTotal w3-container">
                <div class="w3-third">&nbsp;</div>
                <div class="w3-third w3-container"><label class="w3-label w3-right w3-xlarge">Total: </label></div>
                <div class="w3-third"><label class="w3-label w3-xlarge">$100</label></div>
            </div>
        </div>
        
        <div class="w3-container paymentMethod w3-padding">
            <div class="w3-container w3-half">
                <label class="w3-label w3-right">Pay by:</label>
            </div>
            <div class="w3-container w3-half w3-border w3-round-xlarge w3-padding">
                <label class="w3-label">Credit:</label><input class="w3-input" type="number">
                <label class="w3-label">Cash:</label><input class="w3-input" type="number">
                <label class="w3-label">Tip: 
                    <input type="radio" name="tip" value="15"><label>15%</label>
                    <input type="radio" name="tip" value="18"><label>18%</label>
                    <input type="radio" name="tip" value="20"><label>20%</label>
                </label><input class="w3-input" type="number">
            </div>
        </div>
        
        <div class="w3-container w3-center w3-padding-large">
            <button class="w3-btn">Email</button>
            <button class="w3-btn">Print</button>
        </div>
    </div>
    
    <div class="pageFooter"></div>
    <script src="js/common.js"></script>
</body>
    

</html>
